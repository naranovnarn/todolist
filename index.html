<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="label">TODO LIST</div>
            <div class="add-task">
                <input class="add-task__input" type="text" placeholder="Введите задачу">
                <button class="add-task__button">Add Task</button>
            </div>
            <div class="action">
                <button class="action__alltasks">All tasks</button>
                <button class="action__active">Active</button>
                <button class="action__completed">Completed</button>
            </div>
            <ul class="task-list">
            </ul>
            

        </div>
    </div>





    <script src="javascript.js"></script>

</body>

</html>
